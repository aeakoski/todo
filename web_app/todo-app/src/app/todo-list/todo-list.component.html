<header class="header">

  <h1>Todos</h1>
  <form (ngSubmit)="addTodo()" #newTodoForm="ngForm">
    <input class="new-todo" placeholder="What needs to be done?" autofocus="" [(ngModel)]="newTodo.title" name="title">
    <input class="new-todo" placeholder="More deatail" autofocus="" [(ngModel)]="newTodo.desc" name="desc">
    <button type="submit">Submit</button>
  </form>
</header>

<hr>

<section class="main" *ngIf="todos.length > 0">
  <div class="todo-list">
    <div class ="list_wrapper" (cdkDropListDropped)="drop($event)" cdkDropList [cdkDropListData]="todos" >
      <div class ="list_item" *ngFor="let todo of todos" cdkDrag>
          <label>{{todo.title}}</label>
          <button class="destroy" (click)="removeTodo(todo)">-</button>
      </div>
    </div>
  </div>
</section>
